version: '3.1'
services:
  web:
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/monitoring
  db:
    image: postgres
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: monitoring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    restart: always
