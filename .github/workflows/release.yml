name: Push to DockerHub

on:
  push:
    tags: [ 'v*' ]

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Docker Lint
        id: docker-lint
        run: |
          docker run --rm -i ghcr.io/hadolint/hadolint hadolint \
          --ignore DL3008 \
          --ignore DL3059 \
          - < Dockerfile
      - name: Run tests
        id: smoketest
        run: >-
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          RELEASE=$(cat VERSION)
          VERSION=${{ github.sha }}
          docker-compose
          -f tests/docker-compose.test.mongodb.yml
          up
          --build
          --quiet-pull
          --exit-code-from tester
      - uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()

  push:
    name: Docker Push
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    env:
      REPOSITORY_URL: registry.hub.docker.com
      IMAGE_NAME: alerta/alerta-web
      PLATFORM: 3.9-buster-gunicorn

    steps:
      - uses: actions/checkout@v4
      - name: Build Image
        id: docker-build
        run: >-
          docker build
          --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          --build-arg RELEASE=$(cat VERSION)
          --build-arg VERSION=${{ github.sha }}
          -t $IMAGE_NAME
          -t $REPOSITORY_URL/$IMAGE_NAME:$(cat VERSION)
          -t $REPOSITORY_URL/$IMAGE_NAME:$(git rev-parse --short HEAD)
          -t $REPOSITORY_URL/$IMAGE_NAME:$PLATFORM
          -t $REPOSITORY_URL/$IMAGE_NAME:latest .
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REPOSITORY_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publish Image
        id: docker-push
        run: docker push --all-tags $REPOSITORY_URL/$IMAGE_NAME

      - uses: act10ns/slack@v2
        with: 
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()
